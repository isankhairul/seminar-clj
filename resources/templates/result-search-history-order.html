{% if listPeserta|not-empty %}
<table class="table table-hover">
    <thead>
        <tr>
            <th>No</th>
            <th>Tema</th>
            <th>Tanggal</th>
            <th>Pembicara</th>
            <th>Tempat</th>
            <th>Serial</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
    {% for item in listPeserta %}
        <tr>
            <td>{{item.no}} </td>
            <td>{{item.tema}}</td>
            <td>{{item.jadwal}}</td>
            <td>{{item.pembicara}}</td>
            <td>{{item.tempat}}</td>
            <td>{{item.serial}}</td>
            <td>
                <i class="" aria-hidden="true"></i>
                    <a href="{{servlet-context}}/cetak-ticket/{{item.order_id}}" class=" btn btn-order warning-color-dark waves-effect">
                    <i class="fa fa-print" aria-hidden="true"></i>
                    Print
                </a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% else %}
    <div>History Order not found.</div>
{% endif %}
